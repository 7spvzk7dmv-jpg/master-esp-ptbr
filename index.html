<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treino ES → PTBR — SRS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="top">
    <h1>Treino de Tradução ES → PTBR</h1>
  </header>

  <main class="container">
    <div class="card">
      <p class="label">Frase (ESP)</p>
      <p id="fraseEsp" class="frase">...</p>

      <p class="label">Linha: <span id="linhaNum">-</span> | Nível CEFR: <span id="nivelCEFR">-</span></p>

      <button id="btnOuvir" class="btn">Ouvir frase</button>

      <div class="input-group">
        <label for="respostaUsuario">Sua tradução (PTBR)</label>
        <input type="text" id="respostaUsuario" autocomplete="off" placeholder="Digite aqui">
      </div>

      <button id="btnConferir" class="btn btn-primary">Conferir tradução</button>

      <p id="resultado" class="resultado"></p>

      <button id="btnProxima" class="btn">Próxima frase</button>
    </div>

    <div class="stats">
      <p>Acertos: <span id="acertos">0</span></p>
      <p>Erros: <span id="erros">0</span></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
